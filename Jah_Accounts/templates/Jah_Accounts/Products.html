
{% extends "Jah_Accounts/main.html" %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body" style="background-color: #ffffff; color: #333333;">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price(UGX)</th>
                </tr>

                {% for i in products  %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.price}}</td>
                    </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
</div>

{% endblock %}
